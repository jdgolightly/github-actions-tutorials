name: Workflow Record Input Example

on:
 workflow_dispatch:
    inputs:
      CYPRESS_RECORD_OPTION:
        description: ‘Record ACAT-test run’
        required: true
        default: --record false
        type: choice
        options:
          - --record false 
          - --record 

 push:
    branches:
      - main
          
env:
  CPRESS_RECORD_OPTION: ${{ github.event.inputs.CYPRESS_RECORD_OPTION }}

  DEV_ENVIRONMENT_VAR: ${{ vars.CYPRESS_RECORD_OPTION }}


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "CYPRESS_RECORD_OPTION Value is set to ${{ github.event.inputs.CYPRESS_RECORD_OPTION}}" 
    
      - name: update Variables
        run: CPRESS_RECORD_OPTION == ${{ github.event.inputs.CYPRESS_RECORD_OPTION }}
             DEV_ENVIRONMENT_VAR == ${{ vars.CYPRESS_RECORD_OPTION }}