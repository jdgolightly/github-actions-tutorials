name: Workflow Record Input Example

on:
 workflow_dispatch:
    inputs:
      CYPRESS_RECORD_INPUT:
        description: ‘Record ACAT-test run’
        required: true
        default: --record false  
        type: choice
        options:
          - --record false
          - --record 
env:
  CYPRESS_RECORD_OPTION: ${{ github.event.inputs.CYPRESS_RECORD_INPUT}}
  DEV_ENVIRONMENT_VAR: ${{ github.event.inputs.CYPRESS_RECORD_INPUT}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo " Value is set to ${{ github.event.inputs.CYPRESS_RECORD_INPUT}}